version: '3.8'

services:
  app:
    build: .
    container_name: work-games
    ports:
      - "5200:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DEBUG=${DEBUG:-True}
    volumes:
      # Mount source code for development
      - .:/app
      # Persist data directory
      - ./data:/app/data
    restart: unless-stopped
    
